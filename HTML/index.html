<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="/calculator/CSS/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>

    </header>
    <main>
        <div id="calculatorContainer">
            <form name="calculator">
                <input type="textfield" name="answer" value="" autocomplete="off" readonly>
                <br>
                <input type="button" value="7" onclick="document.calculator.answer.value+='7'" class="gray">
                <input type="button" value="8" onclick="document.calculator.answer.value+='8'" class="gray">
                <input type="button" value="9" onclick="document.calculator.answer.value+='9'" class="gray">
                <input type="button" value="+" onclick="document.calculator.answer.value+='+'" class="orange">
                <br>
                <input type="button" value="4" onclick="document.calculator.answer.value+='4'" class="gray">
                <input type="button" value="5" onclick="document.calculator.answer.value+='5'" class="gray">
                <input type="button" value="6" onclick="document.calculator.answer.value+='6'" class="gray">
                <input type="button" value="-" onclick="document.calculator.answer.value+='-'" class="orange">
                <br>
                <input type="button" value="1" onclick="document.calculator.answer.value+='1'" class="gray">
                <input type="button" value="2" onclick="document.calculator.answer.value+='2'" class="gray">
                <input type="button" value="3" onclick="document.calculator.answer.value+='3'" class="gray">
                <input type="button" value="x" onclick="document.calculator.answer.value+='*'" class="orange">
                <br>
                <input type="button" value="0" onclick="document.calculator.answer.value+='0'" class="gray">
                <input type="reset" value="C">
                <input type="button" value="=" onclick="document.calculator.answer.value=eval(document.calculator.answer.value)">
                <input type="button" value="/" onclick="document.calculator.answer.value+='/'" class="orange">
            </form>
        </div>
    </main>
    
    <script src="/CALCULATOR/JS/index.js"></script>
</body>
</html>
